<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shukku List</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').catch(()=>{});
      });
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 min-h-screen font-sans">
  <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <div class="flex items-center space-x-3">
      <img src="icons/icon-192.png" class="w-8 h-8 rounded" alt="logo">
      <h1 class="text-lg font-semibold">Shukku List</h1>
      <span id="partnerBadge" class="ml-3 text-sm bg-blue-400 px-2 py-0.5 rounded hidden">Partner: —</span>
    </div>
    <div class="flex items-center space-x-2">
      <button id="inviteBtn" class="bg-white text-blue-600 px-3 py-1 rounded">Invite</button>
      <button id="logoutBtn" class="bg-white text-blue-600 px-3 py-1 rounded">Logout</button>
    </div>
  </header>

  <main class="p-4 max-w-xl mx-auto">
    <section class="mb-4">
      <div class="flex">
        <input id="itemInput" placeholder="Add item (or paste product url)" class="flex-1 p-2 border rounded-l" />
        <input id="qtyInput" type="number" min="1" value="1" class="w-20 p-2 border-t border-b" />
        <button id="addBtn" class="bg-blue-600 text-white px-4 rounded-r">Add</button>
      </div>
      <div id="ogPreview" class="mt-2 hidden p-2 bg-white rounded shadow"></div>
    </section>

    <section>
      <ul id="listContainer" class="space-y-3"></ul>
    </section>

    <section class="mt-6">
      <div class="flex justify-between items-center">
        <div id="progressText">0 of 0 items</div>
        <button id="clearDone" class="text-sm text-red-600">Clear completed</button>
      </div>
      <div class="w-full bg-gray-200 h-2 rounded mt-2"><div id="progressBar" class="h-2 bg-blue-600 rounded" style="width:0%"></div></div>
    </section>
  </main>

  <div id="inviteModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden">
    <div class="bg-white p-4 rounded w-80">
      <h3 class="font-semibold mb-2">Invite Partner</h3>
      <div class="mb-2">Your invite code: <code id="inviteCode">—</code></div>
      <div class="flex space-x-2">
        <button id="copyInvite" class="bg-blue-600 text-white px-3 py-1 rounded">Copy</button>
        <button id="closeInvite" class="px-3 py-1 border rounded">Close</button>
      </div>
    </div>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
