<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - Shukku</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded shadow w-80">
    <h2 class="text-xl font-semibold mb-3">Welcome to Shukku</h2>
    <input id="email" type="email" placeholder="Email" class="w-full p-2 border rounded mb-2" />
    <input id="password" type="password" placeholder="Password" class="w-full p-2 border rounded mb-2" />
    <div class="flex space-x-2">
      <button id="loginBtn" class="flex-1 bg-blue-600 text-white py-2 rounded">Login</button>
      <button id="signupBtn" class="flex-1 border py-2 rounded">Sign Up</button>
    </div>
    <p class="mt-3 text-sm text-gray-500">Have an invite code? <a id="joinWithCode" class="text-blue-600 cursor-pointer">Join partner</a></p>
    <p id="error" class="text-red-500 text-sm mt-2"></p>
  </div>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>
